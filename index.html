<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class = container>
        <img src="./images/sunset.jpg" alt ="sunset" class=sunset>
        <div class = logo>
            <img src="./images/odin-lined.png" alt ="logo" class=odinLogo>
            <h1>Nowhere</h1>
        </div>
        <div class = pageContents>
            <div class = paragraph>
                <p>This is not a real online service! This page leads nowhere and stores no info. Do what you like here or just leave. Enjoy this slice of ephemera while its lasts...</p>
                <p>Sign up below to get started</p>
            </div>
            <div class = formSection>
                <form action="#" method="post">
                  <ul>
                    <li>
                    <label for="firstName">First Name*:</label>
                    <input type="text" id="firstName" name="first_name" required>
                    </li>
                    <li>
                    <label for="lastName">Last Name*:</label>
                    <input type="text" id="lastName" name="last_name" required>
                    </li>
                    <li>
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="email" placeholder="nobody@nowhere.com">
                    </li>
                    <li>Fields with a * are required</li>
                    </ul>
                    <ul>
                    <li>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber">
                     </li>
                     <li>
                    <label for="password">Password*:</label>
                    <input type="password" id="password" name="password" required>
                  </li>
                    <li>
                    <label for="password">Confirm Password*:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                  </li>
                  </ul>
                
            </div>
            <div class = signUp>
              
                <button type="submit">Create Account</button>
                </form>
                <p>Have an account already? <a href="url">Log in</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
